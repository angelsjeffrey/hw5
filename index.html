<!DOCTYPE html>
<html>
<body>
<center>

<form inputnums>
	Enter a number:
	<input type="text" name="num1" id="num1">
	<br>
	Enter another number:
	<input type="text" name="num1" id="num2">
	<br><br>
	<input type='button' onclick="ChkAmicable()" value="Are the numbers amicable?"> 
</form>

<script type="text/javascript">
	function ChkAmicable() {
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var factors1 = getFactors(num1);
		var factors2 = getFactors(num2);
		if (addFactors(factors1) == num2 && addFactors(factors2) == num1) {
			alert("The numbers are amicable");
		}
		else {
			alert("The numbers are not amicable");
		}


	}
	function isFactor(num, testnum)
	{
		if (num % testnum == 0) {
			return true;
		}
		else {
			return false;
		}		
	}
	
	function showFactors(ray) {
		var len = ray.length;
		for (var i = 0; i < len; i++) {
			document.write(ray[i]);
		}
	}

	function addFactors(ray) {
		var len = ray.length;
		var sum = 0;
		for (var i = 0; i < len; i++) {
			sum += ray[i];
		}
		return sum;
	}

	function getFactors(num) {
		FactorRay = [];
		for (var i = 1; i < num; i++) {
			if (isFactor(num, i)) {
				FactorRay.push(i);
			}
		}
		return FactorRay;
	}
</script>
</center>
</body>
</html>
